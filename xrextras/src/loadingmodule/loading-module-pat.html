<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="loading-module.css">
<script type="text/javascript" src="loading-module.js"></script>
</head>

<body>
<div id="loadingContainer" class="absolute-fill">
  <!--Loading screen-->
  <div id="loadBackground" class="absolute-fill">
    <div id="loadImageContainer" class="absolute-fill">
      <img src="//cdn.8thwall.com/web/img/loading/v2/load-grad.png" id="loadImage" class="spin" />
      <img class='foreground-image poweredby-img'
        src="//cdn.8thwall.com/web/img/almostthere/v2/poweredby-horiz-white-2.svg" />
    </div>
  </div>

  <!--Camera Permissions-->
  <div id="requestingCameraPermissions" class="hidden">
    <img id="requestingCameraIcon" src="//cdn.8thwall.com/web/img/loading/v2/camera.svg" />
    Tap 'Allow' to access AR
  </div>


</body>
</html>
